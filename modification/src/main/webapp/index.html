<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script type="text/javascript" src="js/functions.js"></script>
	
	</head>
	
	<body>
	
	<div id="container">
	
	
	
			<nav class="navbar navbar-expand-sm bg-light">
		
		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#">Events</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#ModalLoginForm">Log in</a>
		    </li>
		    
		   
		   
		  </ul>
		
		</nav>
		<div style="text-align: center; background: white">
			<label for="start">Date:</label>
			<input type="date" id="queryDate" name="getDate" value="2019-06-26">
		
		</div>
		
		<div id="success-alert-event" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Success! Event added.
        </div>
        <div id="success-alert-user" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Success! User added.
        </div>
        <div id="success-alert-user-delete" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Success! User deleted.
        </div>
		
		<div style="text-align:center">
		<h1 id="eventname">No Ongoing Event Today</h1>
		</div>
		
		<div>
		
		<table id = "users" class="table table-striped" width="85%" align="center">
		<thead>
		<tr><td width="40%" align="left"><b>Name</b></td>
		<td width="0%" align="left"><b>Status</b></td>
		<td width="35%" align="left"><b>Phone number</b></td>
		<td width="0%" align="left"><b>Edit</b></td>
		
		</tr>
		</thead>
		
		<tbody>
		
		</tbody>
		
		
		
		
	
		
		
		</table>
		
		
		
		<div style="text-align:center">
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		  New Event
		</button>	
				
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myUser">
		  Add Users
		</button>
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myEdit">
		  Delete Event
		</button>
		
		</div>
		
		
		</div>
		
		<div class="modal fade" id="myEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form role="form" method="POST" id="formEdit" action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">UserID:</label>
                        <div>
                            <input type="event" class="form-control input-lg" name="userID" value="" id="userID" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Change Name:</label>
                        <div>
                            <input type="person_name" class="form-control input-lg" id="editname" name="editname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Change Phone number:</label>
                        <div>
                            <input type="phonenumber" class="form-control input-lg" id="editphone" name="editphone" value="" placeholder="optional">
                        

                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Change Status:</label>
                        <div>
                            <input id="editstatus" type="status" class="form-control input-lg" name="editstatus" value="" placeholder="" readonly>
                        

                        </div>
                    </div>
                    
                    <div class="form-group">
				                        <div class="dropdown">
				  
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="editUserDropDown" name="editdropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Select Status
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropDownStatus">
				    <a id="5drop" class="dropdown-item" href="#">Going</a>
				    <a id="6drop" class="dropdown-item" href="#">Not Going</a>
				    <a id="7drop" class="dropdown-item" href="#">Maybe</a>
				    <a id="8drop" class="dropdown-item" href="#">Unknown</a>
				    
				  </div>
				</div>
                    </div>
           
                </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button id="submit-edit" type="button" class="btn btn-success">Submit</button>
		        <button id="submit-delete" type="button" class="btn btn-danger">Delete User</button>
		        
		      </div>
		    </div>
		  </div>
		</div>
						
		
				<!-- Modal -->
		<div class="modal fade" id="myUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Add a New User</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form role="form" method="POST" id="formUser" action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">Event ID:</label>
                        <div>
                            <input type="event" class="form-control input-lg" name="eventID" value="" id="eventID" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <div>
                            <input type="person_name" class="form-control input-lg" name="name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone number:</label>
                        <div>
                            <input type="phonenumber" class="form-control input-lg" name="phonenumber" value="" placeholder="optional">
                        

                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Status:</label>
                        <div>
                            <input id="status" type="status" class="form-control input-lg" name="status" value="" placeholder="" readonly>
                        

                        </div>
                    </div>
                    
                    <div class="form-group">
				                        <div class="dropdown">
				  
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropDownStatus" name="dropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Select Status
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropDownStatus">
				    <a id="1drop" class="dropdown-item" href="#">Going</a>
				    <a id="2drop" class="dropdown-item" href="#">Not Going</a>
				    <a id="3drop" class="dropdown-item" href="#">Maybe</a>
				    <a id="4drop" class="dropdown-item" href="#">Unknown</a>
				    
				  </div>
				</div>
                    </div>
           
                </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button id="submit-user" type="button" class="btn btn-success">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Create a New Event</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form role="form" method="POST" action="" id="formEvent">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">Event Name:</label>
                        <div>
                            <input type="eventname" class="form-control input-lg" name="eventname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Begin Date:</label>
                        <div>
        					<input class="form-control" id="begindate" name="begindate" placeholder="YYYY/MM/DD" type="text"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">End Date:</label>
                        <div>
        					<input class="form-control" id="enddate" name="enddate" placeholder="YYYY/MM/DD" type="text"/>

                        </div>
                    </div>
           
                </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button id="submit-event" type="button" class="btn btn-success">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	
	</div>
	
	
	
	</body>

</html>
